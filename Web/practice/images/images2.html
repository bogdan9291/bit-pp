<!DOCTYPE html>
<html>
<head>
  <title>Images</title>
  <style>
    img {
      display: block;
    }

    img:first-child {
      height: 200px;
      float: right;
    }

    img:nth-child(2) {
      width: 200px;
      margin: auto;
    }

    img:nth-child(3) {
      width: 200px;
      height: 200px;
    }

  </style>
</head>
<body>
  <img src="../../images/whale.jpg" alt="whale">
  <img src="../../images/whale.jpg" alt="whale">
  <img src="../../images/whale.jpg" alt="whale">
</body>
</html>
