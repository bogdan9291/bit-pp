<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie Festival</title>
  </head>
  <body>
    <h3>Movie</h3>
    <label for="movieTitle">Title</label>
    <input type="text" id="movieTitle" />

    <label for="movieLength">Length</label>
    <input type="number" id="movieLength" />

    <label for="movieGenre">Genre</label>
    <select name="movieGenre" id="movieGenre">
      <option value="Action">Action</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
    </select>

    <button id="createMovie">Create movie</button>
    <p id="error"></p>

    <ul id="movieList"></ul>

    <h3>Program</h3>
    <label for="date">Date:</label>
    <input type="date" id="date" />

    <button id="createProgram">Create program</button>

    <ul id="programsList"></ul>

    <script src="./js/entities.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
