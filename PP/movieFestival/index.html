<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Movie Festival</title>
  </head>
  <body>
    <h1>Movie Festival</h1>
    <main class="container border rounded">
      <section id="createMovieSection">
        <h2>Movies</h2>
        <div class="row border rounded g-3">
          <div class="col-12">
            <label for="movieTitle" class="form-label">Title</label>
            <input type="text" id="movieTitle" class="form-control" />
          </div>

          <div class="col-12">
            <label for="movieLength" class="form-label">Length</label>
            <input type="number" id="movieLength" class="form-control" />
          </div>

          <div class="col-12">
            <label for="movieGenre" class="form-label">Genre</label>
            <select name="movieGenre" id="movieGenre" class="form-select">
              <option value="Action">Action</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
            </select>
          </div>

          <div class="col-12">
            <button id="createMovie" class="btn btn-success">
              Create movie
            </button>
          </div>
        </div>
      </section>

      <p id="error"></p>

      <ul id="movieList"></ul>

      <section>
        <h2>Program</h2>
        <div class="row border rounded g-3">
          <div class="col-12">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" class="form-control" />
          </div>

          <div class="col-12">
            <button id="createProgram" class="btn btn-success">
              Create program
            </button>
          </div>
        </div>
      </section>

      <ul id="programsList"></ul>
    </main>

    <script src="./js/entities.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
